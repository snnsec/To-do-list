<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainblock">
        <div class="headblock"></div>
        <p class="headtext">
            To-do List
        </p>
        <div class="cntr">
            <div class="sortbutton"><img src="img/wsortbutton2.svg" alt=""></div>
            <div>
                <div class="container">
                    <ul></ul>
                </div>
                <div class="inputblock">
                    <input type="text" class="inputlist" id="listinput" required>
                    <button class="deletebutton"><img id="dltimg" src="img/deletebutton1.svg" alt=""></button>
                </div>
            </div>
            <div class="abc">
                <button class="addbutton">
                    <div class="plus">+</div>
                    <div class="addbtn">Добавить</div>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
